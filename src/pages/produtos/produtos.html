<ion-header>

  <ion-navbar>
    <ion-title>Lista de Produtos
      <ion-searchbar [(ngModel)]="termoPesquisa" (ionInput)="filtrarProdutosPorNome()" placeholder="Digite o nome do produto...">

      </ion-searchbar>

    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filtrarPorCategoria">
          <ion-icon name="funnel" [style.color]="filtradoPorCategoria ? 'orange' : 'gray' "></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let produto of produtos" (click)="mostrarDetalhesProduto(produto)">
      <ion-icon [name]="produto.icone" item-left></ion-icon>
      {{produto.nome}}
      <ion-icon name="arrow-forward" item-rigth></ion-icon>
    </button>
  </ion-list>
</ion-content>

<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        Logo
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form>
            <ion-row>
              <ion-col>

                <ion-list inset>
                  <ion-item>
                    <ion-input type="text" placeholder="E-mail" name="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="password" placeholder="Senha" name="senha"></ion-input>
                  </ion-item>
                </ion-list>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button full icon-left class="btn-login">
                  <ion-icon name="log-in"></ion-icon>
                  Entrar
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

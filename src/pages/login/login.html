<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        Logo
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form [formGroup]="loginFrmGroup">
            <ion-row>
              <ion-col>

                <ion-list inset>
                  <ion-item>
                    <ion-input type="text" placeholder="E-mail" name="email" formControlName="email"
                      [class.invalido]="foiSubmetido && !loginFrmGroup.controls.email.valid"></ion-input>
                  </ion-item>
                  <p *ngIf="foiSubmetido && !loginFrmGroup.controls.email.valid" class="mensagem-invalido">
                    Verifique o e-mail digitado
                  </p>
                  <ion-item>
                    <ion-input type="password" placeholder="Senha" name="senha" formControlName="senha"
                    [class.invalido]="foiSubmetido && !loginFrmGroup.controls.senha.valid"></ion-input>
                  </ion-item>
                  <p *ngIf="foiSubmetido && !loginFrmGroup.controls.senha.valid" class="mensagem-invalido">
                    Verifique a senha
                  </p>
                </ion-list>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button full icon-left class="btn-login" (click)="login()">
                  <ion-icon name="log-in"></ion-icon>
                  Entrar
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
